<script>
document.addEventListener('DOMContentLoaded', function() {
    const cells = document.querySelectorAll('.sudoku-grid td');

    function getBlock(row, col) {
        return 3 * Math.floor((row - 1) / 3) + Math.floor((col - 1) / 3) + 1;
    }

    function getRelatedCells(cell) {
        const row = cell.getAttribute('data-row');
        const col = cell.getAttribute('data-col');
        const block = getBlock(parseInt(row, 10), parseInt(col, 10));
        
        return document.querySelectorAll(
            `.sudoku-grid td[data-row="${row}"],
             .sudoku-grid td[data-col="${col}"],
             .sudoku-grid td[data-block="${block}"]`
        );
    }

    function highlightCells(event) {
        const relatedCells = getRelatedCells(event.target);
        relatedCells.forEach(cell => cell.classList.add('highlight'));
    }

    function resetHighlight(event) {
        cells.forEach(cell => cell.classList.remove('highlight'));
    }

    cells.forEach(cell => {
        cell.addEventListener('mouseenter', highlightCells);
        cell.addEventListener('mouseleave', resetHighlight);
    });
});
</script>
